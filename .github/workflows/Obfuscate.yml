name: Build and Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 安装 javascript-obfuscator
        run: |
          npm install -g javascript-obfuscator

      - name: 下载 BPB worker.js（使用 Releases 地址）
        run: |
          # 主要下载URL - 使用 GitHub Releases（v4.0.1）
          PRIMARY_URL="https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/v4.0.1/worker.js"
          
          # 备用URL列表（保持不变）
          FALLBACK_URLS=(
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
            "https://cdn.jsdelivr.net/gh/bia-pain-bache/BPB-Worker-Panel@main/build/unobfuscated-worker.js"
            "https://ghproxy.com/https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          )
          
          echo "开始下载BPB worker.js文件..."
          
          # 尝试主URL（Releases地址）
          if wget -O origin.js "$PRIMARY_URL"; then
            echo "✅ Releases URL下载成功"
          else
            echo "Releases URL下载失败，尝试备用URL..."
            
            SUCCESS=false
            for url in "${FALLBACK_URLS[@]}"; do
              echo "尝试下载: $url"
              if wget -O origin.js "$url"; then
                echo "✅ 备用URL下载成功: $url"
                SUCCESS=true
                break
              else
                echo "❌ 下载失败: $url"
              fi
            done
            
            if [ "$SUCCESS" = false ] || [ ! -f origin.js ] || [ ! -s origin.js ]; then
              echo "❌ 所有下载源均失败，请检查网络或URL有效性"
              exit 1
            fi
          fi
          
          echo "下载完成，文件大小: $(wc -c < origin.js) 字节"

      - name: 复制 worker.js 到项目目录
        run: |
          mkdir -p build
          cp origin.js build/unobfuscated-worker.js

      - name: 混淆 worker.js
        run: |
          javascript-obfuscator build/unobfuscated-worker.js \
            --output build/worker.obf.js \
            --compact true \
            --control-flow-flattening true \
            --dead-code-injection true \
            --debug-protection false \
            --disable-console-output true \
            --identifier-names-generator hexadecimal \
            --simplify true \
            --split-strings true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 1

      - name: 提交混淆后的 worker.js
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add build/worker.obf.js
          git commit -m "Auto-obfuscate worker.js"
          git push || echo "无需推送，可能没有变更"