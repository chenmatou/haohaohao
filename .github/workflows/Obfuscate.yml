              // ç¨³å®šæ€§æµ‹è¯•ï¼ˆ100%ç¨³å®šè¦æ±‚ï¼‰
              async testStability(node) {
                const results = [];
                
                for (let i = 0; i < HEALTH_CONFIG.REQUIRED_TESTS; i++) {
